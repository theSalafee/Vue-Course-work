<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body class="p-2">
    <h1>Hello Vue.js &#128512;</h1>
    <div id="app">
        <!-- CONDITIONAL RENDERING -->
        <!-- Using 'v-if="false"' we can render the div false -->

        <div v-if="showBooks">
            <p class="m-1 p-2">{{ title }} {{ author }} - {{ age }}</p>
        </div>

        <!-- event listener calls toggleShowBooks -->
        <span @click="toggleShowBooks">
            <!-- display this btn if showBooks = true -->
            <span class="btn btn-success" v-if="showBooks">Hide Books</span>
            <!-- display this btn if showBooks = false -->
            <span class="btn btn-danger" v-else>Show Books</span>
        </span>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
